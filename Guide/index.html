<body>

  <div class="container">
    <a href="../index.html">Back</a>
    <div id="content"></div>
  </div>

  <script type="text/javascript" crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdn.jsdelivr.net/npm/core-js-bundle@latest/minified.min.js"></script>
  <script type="module">
    'use strict';

    import $ from 'https://cdn.jsdelivr.net/npm/jquery@latest/+esm';
    import markdownit from 'https://cdn.jsdelivr.net/npm/markdown-it@latest/+esm';

    // Import all markdown-it plugins
    import markdownItAbbr from 'https://cdn.jsdelivr.net/npm/markdown-it-abbr@latest/+esm';
    import markdownItContainer from 'https://cdn.jsdelivr.net/npm/markdown-it-container@latest/+esm';
    import markdownItDeflist from 'https://cdn.jsdelivr.net/npm/markdown-it-deflist@latest/+esm';
    import markdownItEmoji from 'https://cdn.jsdelivr.net/npm/markdown-it-emoji@latest/+esm';
    import markdownItFootnote from 'https://cdn.jsdelivr.net/npm/markdown-it-footnote@latest/+esm';
    import markdownItIns from 'https://cdn.jsdelivr.net/npm/markdown-it-ins@latest/+esm';
    import markdownItMark from 'https://cdn.jsdelivr.net/npm/markdown-it-mark@latest/+esm';
    import markdownItSub from 'https://cdn.jsdelivr.net/npm/markdown-it-sub@latest/+esm';
    import markdownItSup from 'https://cdn.jsdelivr.net/npm/markdown-it-sup@latest/+esm';

    // Initialize markdown-it with all plugins
    const config = {
      html: true,
      xhtmlOut: true,
      breaks: true,
      linkify: true,
      typographer: true
    };

    const md = markdownit(config)
      .use(markdownItAbbr)
      .use(markdownItContainer)
      .use(markdownItDeflist)
      .use(markdownItFootnote)
      .use(markdownItIns)
      .use(markdownItMark)
      .use(markdownItSub)
      .use(markdownItSup);
      // .use(markdownItEmoji);

    // const markdowncss = 'https://raw.githubusercontent.com/microsoft/vscode/refs/heads/main/extensions/markdown-language-features/media/markdown.css';
    // const css = await $.get(markdowncss);
    // $('head').append(`<style>${css.replaceAll(';',' !important;')}</style>`);

    const content = await $.get('content.md');
    const result = md.render(content);
    $('#content').html(result);

</script>

</body>

</html>
