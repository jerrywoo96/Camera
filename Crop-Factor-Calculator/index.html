  <title>Crop Factor Calculator</title>

  <script type="text/javascript" defer="defer" crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
  <script type="text/javascript" defer="defer" crossorigin="anonymous" referrerpolicy="no-referrer" src="/Crop-Factor-Calculator/script.js"></script>

  <style>
    h1 a {
      color: white;
      text-decoration: none;
    }

    #settings {
      width: -moz-fit-content;
      width: fit-content;
    }

    #settings td {
      vertical-align: middle;
      text-align: end;
      border: none;
    }

    #settings input {
      max-width: 100px;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="mt-3">
      <a href="../">Back</a>
      <h1>Crop Factor Calculator</h1>

      <table id="settings" class="table">
        <thead>
          <tr>

            <th>Crop Factor</th>

            <th>Resolution</th>
          </tr>
        </thead>
        <tbody>
          <tr>

            <td><input type="number" class="form-control focal-length" placeholder="Focal Length" title="Focal Length" value="1" min="1" step="1"></td>
            <td><input type="number" class="form-control resolution" placeholder="Resolution" title="Resolution" value="1" min="1" step="1"></td>

            <td><input type="number" class="form-control focal-length" placeholder="Focal Length" title="Focal Length" value="1" min="1" step="1"></td>
            <td><input type="number" class="form-control resolution" placeholder="Resolution" title="Resolution" value="1" min="1" step="1"></td>
          </tr>
          <tr>

            <td><input type="number" id="44x33" data-width="44" data-height="33" class="form-control crop-factor" placeholder="Crop Factor" title="Crop Factor" readonly="readonly" value="0.79" min="0.01" step="0.01"></td>
            <td><input type="number" class="form-control focal-length" placeholder="Focal Length" title="Focal Length" value="50" min="1" step="1"></td>
            <td><input type="number" class="form-control resolution" placeholder="Resolution" title="Resolution" value="50" min="1" step="1"></td>

            <td><input type="number" class="form-control resolution" placeholder="Resolution" title="Resolution" value="12" min="1" step="1"></td>
